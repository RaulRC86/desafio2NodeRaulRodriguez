<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
</head>

<body>
  <div id="AgregarCancion">
    <h2 class="pt-3"> Mi repertorio </h2>

    <div class="container pt-5 w-50">
      <div>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Canci贸n:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="cancion" value="A dios le pido" />
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Artista: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="artista" value="Juanes" />
          </div>
        </div>
        <div class="form-group row">
          <label for="rut" class="col-sm-2 col-form-label">Tono:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="tono" value="Em" />
          </div>
        </div>
        <button onclick="nuevaCancion()" id="agregar" class="m-auto btn btn-success">
          Agregar
        </button>
        <button onclick="editarCancion()" id="editar" class="m-auto btn btn-info">
          Editar
        </button>
      </div>
    </div>
  </div>
  <div id="ListaCanciones">
    <hr />
    <hr />
    <h2>Tabla de canciones </h2>

    <div class="container pt-5 w-75">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Canci贸n</th>
            <th scope="col">Artista</th>
            <th scope="col">Tono</th>
            <th scope="col">-</th>
          </tr>
        </thead>
        <tbody id="cuerpo"></tbody>
      </table>
    </div>
  </div>

  <!-- Scripts necesarios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Estilos -->
  <style>
    body {
      text-align: center;
      background: #283593;
      color: white;
    }
  </style>

  <!-- JavaScript -->
  <script>
    let url = "/canciones";
    let tbody = document.getElementById("cuerpo");
    let cancion = document.getElementById("cancion");
    let artista = document.getElementById("artista");
    let tono = document.getElementById("tono");

    let canciones = [];
    window.onload = getData();

    async function getData() {
      await axios.get(url).then((data) => {
        canciones = data.data;
        tbody.innerHTML = "";
        console.log(canciones);
        canciones.forEach((c, i) => {
          tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${c.titulo}</td>
            <td>${c.artista}</td>
            <td>${c.tono}</td>
            <td>
              <button class="btn btn-warning" onclick="prepararCancion(${i},'${
            c.id
          }')">Editar</button>
              <button class="btn btn-danger" onclick="eliminarCancion(${i},'${
            c.id
          }')">Eliminar</button>
            </td>
          </tr>
        `;
        });
      });
      cancion.value = "";
      artista.value = "";
      tono.value = "";
    }

    function nuevaCancion() {
      if (!cancion.value || !artista.value || !tono.value) {
        Swal.fire({
          icon: "error",
          title: "Campos incompletos",
          text: "Por favor, completa todos los campos (Canci贸n, Artista y Tono).",
        });
        return;
      }

      const id = Math.floor(Math.random() * 9999);
      let data = {
        id,
        titulo: cancion.value,
        artista: artista.value,
        tono: tono.value,
      };
      axios.post(url, data).then(() => {
        Swal.fire({
          icon: "success",
          title: "Canci贸n agregada",
          text: `La canci贸n "${cancion.value}" ha sido agregada con 茅xito.`,
        });
        getData();
      });
    }

    function eliminarCancion(i, id) {
      Swal.fire({
        icon: "warning",
        title: "驴Est谩s seguro?",
        text: `驴Realmente deseas eliminar la canci贸n "${canciones[i].titulo}"?`,
        showCancelButton: true,
        confirmButtonText: "S铆, eliminar",
        cancelButtonText: "No, cancelar",
        confirmButtonColor: "#d33",
        cancelButtonColor: "#3085d6",
      }).then((result) => {
        if (result.isConfirmed) {
          axios.delete(url + "/" + id).then(() => {
            Swal.fire({
              icon: "success",
              title: "Canci贸n eliminada",
              text: `La canci贸n "${canciones[i].titulo}" ha sido eliminada con 茅xito.`,
            });
            getData();
          });
        }
      });
    }

    function prepararCancion(i, id) {
      cancion.value = canciones[i].titulo;
      artista.value = canciones[i].artista;
      tono.value = canciones[i].tono;
      document
        .getElementById("editar")
        .setAttribute("onclick", `editarCancion('${id}')`);
      document.getElementById("agregar").style.display = "none";
      document.getElementById("editar").style.display = "block";
    }

    function editarCancion(id) {
      if (!cancion.value || !artista.value || !tono.value) {
        Swal.fire({
          icon: "error",
          title: "Campos incompletos",
          text: "Por favor, completa todos los campos (Canci贸n, Artista y Tono).",
        });
        return;
      }

      axios
        .put(url + "/" + id, {
          id,
          titulo: cancion.value,
          artista: artista.value,
          tono: tono.value,
        })
        .then(() => {
          Swal.fire({
            icon: "success",
            title: "Canci贸n editada",
            text: `La canci贸n "${cancion.value}" ha sido editada con 茅xito.`,
          });
          getData();
          document.getElementById("agregar").style.display = "block";
          document.getElementById("editar").style.display = "none";
        });
    }
  </script>
</body>

</html>
